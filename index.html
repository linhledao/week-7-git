<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Personal Portfolio Webpage </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <div>
    <h2> Country Information change from B </h2>
    <select id="country" name="country">
      <option value="">
        --select--</option>
      <option value="australia">Australia</option>
      <option value="japan"> Japan </option>
      <option value="poland"> Poland </option>
      <option value="vietnam"> Vietnam</option>
      <option value="brazil"> Brazil</option>
    </select>
    <img id="loader" src="https://frontend-mtft.infinityfreeapp.com/week6/loading.gif" alt="loading">
    <table id ="mytable">
      <tr> 
        <th>Name</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Official Name</th>
        <td id="officialname"></td>
      </tr>
      <tr> 
        <th> Captal city</th>
        <td id="capital"></td>
      </tr>
      <tr> 
        <th> Language </th>
        <td id="language"></td>
      </tr>
      <tr>
        <th>Google Map Link</th>
        <td id="maplink"></td>
      </tr>
      <tr>
        <th> Population</th>
        <td id="population"></td>
      </tr>
      <tr>
        <th> Flag</th>
        <td id="flag"></td>
      </tr>
      <tr>
        <th> Capital City Latitude & Longitude</th>
        <td id="latitude"></td>
      </tr>
      <tr>
        <th> Total rainfall in 24 hours for capital city</th>
        <td id="rain"></td>
      </tr>
      <tr> 
        <th> Average temperature in 24 hours of capital city</th>
        <td id="temp"></td>
      </tr>
    </table>
    </div>
  </body>
</html>
